<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <form id="registerForm" enctype="multipart/form-data" style="
          width: 400px;
          background-color: #fff;
          color: #000;
          font-family: Arial, Helvetica, sans-serif;
          padding: 20px;
          margin: 50px auto;
          box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
          border-radius: 3px;
        ">
      <h2 style="text-align: center">Registration Form</h2>
      <p style="margin-bottom: 2px">First Name:</p>
      <input type="text" name="firstName" placeholder="First Name" required style="
            display: block;
            border-color: #ccc;
            border-radius: 3px;
            padding: 10px;
            width: calc(100% - 20px);
          " />

      <p style="margin-bottom: 2px">Last Name:</p>
      <input type="text" name="lastName" placeholder="Last Name" required style="
            display: block;
            border-color: #ccc;
            border-radius: 3px;
            padding: 10px;
            width: calc(100% - 20px);
          " />

      <p style="margin-bottom: 2px">Gender:</p>
      <select name="gender" required style="
            display: block;
            border-color: #ccc;
            border-radius: 3px;
            padding: 10px;
            width: 100%;
          ">
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <p style="margin-bottom: 2px">Date Of Birth:</p>
      <input type="date" name="dob" required style="
            display: block;
            border-color: #ccc;
            border-radius: 3px;
            padding: 10px;
            width: calc(100% - 20px);
          " />

      <p style="margin-bottom: 2px">Email:</p>
      <input type="email" name="email" placeholder="Email" required style="
            display: block;
            border-color: #ccc;
            border-radius: 3px;
            padding: 10px;
            width: calc(100% - 20px);
          " />

      <p style="margin-bottom: 2px">Password:</p>
      <input type="password" name="password" placeholder="Password" required style="
            display: block;
            border-color: #ccc;
            border-radius: 3px;
            padding: 10px;
            width: calc(100% - 20px);
          " />

      <div style="display: flex; align-items: center;">
        <p>Image:</p>
        <input type="file" name="file" required accept=".jpg, .jpeg" style="margin-left: 10px;"/>
      </div>

      <button type="submit" style="
            background-color: #4caf50;
            border-radius: 3px;
            display: block;
            width: 100%;
            padding: 10px;
            color: #fff;
            font-weight: bold;
            font-size: large;
          ">
        Register
      </button>
      <div style="display: flex; gap: 5px; justify-content: center">
        <p style="margin: 0">Already have an account?</p>
        <a href="./login.html">Login</a>
      </div>
  </div>

  </form>
  </div>

  <script>
    document
      .getElementById("registerForm")
      .addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        try {
          const response = await fetch("http://localhost:3000/api/register", {
            method: "POST",
            body: formData
          });
          const result = await response?.json();
          if (result?.message === "User registered") {
            // alert("Registration successful")
            // window.location.href ="./login.html"
            alert("Registration successful");
            window.location.href = "../public/login.html";
            console.log(result.message);
          } else {
            alert("Error: " + result.message);
          }
        } catch (error) {
          console.error("Error:", error);
          alert("An error occurred during registration.");
        }
      });
  </script>
</body>

</html>
