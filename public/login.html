<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- <h1>Login</h1> -->
      <form
        id="loginForm"
        style="
          width: 400px;
          background-color: #fff;
          color: #000;
          font-family: Arial, Helvetica, sans-serif;
          padding: 20px;
          margin: 50px auto;
          box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
          border-radius: 3px;
        "
      >
        <h2 style="text-align: center">Login Form</h2>
        <div style="width: 100%">
          <p style="margin-bottom: 2px">Email:</p>
          <input
            type="email"
            name="email"
            placeholder="example@gmail.com"
            required
            style="
              display: block;
              border-color: #ccc;
              border-radius: 3px;
              padding: 10px;
              width: calc(100% - 20px);
            "
          />
        </div>
        <!-- <input type="email" name="email" placeholder="Email" required> -->
        <!-- <input type="password" name="password" placeholder="Password" required> -->
        <div>
          <p style="margin-bottom: 2px; margin-top: 10px">Password:</p>
          <input
            type="password"
            name="password"
            required
            style="
              display: block;
              border-color: #ccc;
              border-radius: 3px;
              padding: 10px;
              width: calc(100% - 20px);
            "
          />
        </div>
        <div style="margin: 15px 0; display: flex; gap: 10px; align-items: center;">
          <input type="checkbox" value="rememberme" style="width: 13px;"/>
          <label for="rememberme">Remember Me</label>
        </div>
        <button
          type="submit"
          style="
            background-color: #4caf50;
            border-radius: 3px;
            display: block;
            width: 100%;
            padding: 10px;
            color: #fff;
            font-weight: bold;
            font-size: large;
          "
        >
          Login
        </button>
        <div
        style="
          display: flex;
          flex-direction: column;
          text-align: center;
          gap: 10px;
          margin: 10px 0;
        "
      >
        <a href="#">Forgot Password?</a>
        <div style="display: flex; gap: 5px; justify-content: center">
          <p style="margin: 0">Do you have an account?</p>
          <a href="./register.html">Register</a>
        </div>
      </div>
      </form>
      <!-- <a href="register.html">Don't have an account? Register here</a> -->
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const formData = new FormData(e.target);
          const response = await fetch("http://localhost:3000/api/login", {
            method: "POST",
            body: JSON.stringify(Object.fromEntries(formData)),
            headers: { "Content-Type": "application/json" },
          });
          const result = await response.json();
          if (result.token) {
            localStorage.setItem("token", result.token);
            window.location.href = "profile.html";
          } else {
            alert("Error: " + result.message);
          }
        });
    </script>
  </body>
</html>
